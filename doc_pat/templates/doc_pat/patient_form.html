{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

{% block content %}

<nav class="navbar navbar-inverse" style="background-color: aqua;">
    <div class="container-fluid">
      <div class="navbar-header" style="font-size: 30px;">
        Welcome Dr. {{request.user|title}}
      </div>
      <ul class="nav navbar-nav">
        <li style="width: 100%; display:  inline-block; padding: 10%;text-decoration: none; background-color: aqua; margin: 15%;"><a href="{% url 'doctorpage' %}">Back</a></li>
      </ul>
    </div>
  </nav>



<div class="shadow-lg p-3 mb-5 bg-blue rounded" style=" display: inline-block;  width: 50%; padding-left: 10%;margin: 8%;margin-left:20%; ">
    <legend style="text-align: center;">Create new patient</legend>   
    <form method="POST" action="">
        {% csrf_token %}
        <label>{{form.id.label}}</label>
        {{form.id}}
        <br/>
        <label>{{form.name.label}}</label>
        {{form.name}}
        <br/>
        <label>{{form.age.label}}</label>
        {{form.age}}
        <br/>

        <input class="'button" type="submit" value="submit">
    </form>
</div>

{% endblock content %}
